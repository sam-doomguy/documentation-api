type: object
properties:
  id:
    type: string
    description: Unique rule identifier
    example: EC2-001
  name:
    type: string
    description: Rule title
    example: SecurityGroupPortRange
  description:
    type: string
    description: Rule description
    example: Ensure no security group opens range of ports
  title:
    type: string
    description: Rule title
    example: Security Group Port Range
  categories:
    type: array
    items:
      type: string
      description: category that the rule belongs to.
      enum: ["security", "cost-optimisation", "reliability", "performance-efficiency", "operational-excellence"]
  risk-level:
    type: string
    description: Configures the level of risk assigned to the rule.
    enum: ["EXTREME", "VERY_HIGH", "HIGH", "MEDIUM", "LOW"]
  multi-risk-level:
    type: boolean
    description: Determines whether a rule has multiple risk levels for each setting.
  knowledge-base-html:
    type: string
    description: Name of the resolution page on the Knowledge Base.
    example: security-group-port-range
  must-be-configured:
    type: boolean
    description: Determines whether a rule requires configuration before it can generate checks.
  package:
    type: string
    description: Flag indicating if the rule belongs to an add-on or base package.
    enum: ["base", "cost", "rtm"]
  is-organisational:
    type: boolean
    description: Flag indicating if the rule runs on an organisational level.
  not-scored:
    type: boolean
    description: Flag indicating if checks against the rule is scored.
  level:
    type: string
    description: Level at which the rule runs.
    enum: ["resource", "service", "cross-account", "account", "provider", "event"]
  release-date:
    type: string
    format: date-time
    description: A date-time in Unix Epoch timestamp format (in milliseconds) which is the date the
      rule was released.
  update-date:
    type: string
    format: date-time
    description: A date-time in Unix Epoch timestamp format (in milliseconds) which is the date the
      rule has been updated.
  is-deprecated:
    type: boolean
    description: Flag indicating whether the rule is marked as deprecated.
  provider:
    type: string
    description: Cloud provider that the rule applies to.
    enum: [aws, azure]
