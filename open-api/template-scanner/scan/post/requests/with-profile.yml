type: object
properties:
  data:
    type: object
    description: A JSON object containing the following properties
    properties:
      attributes:
        type: object
        description: Object containing the template attributes.
        required: [type, contents, profileId]
        properties:
          type:
            type: string
            description: The type of template.
            example: cloudformation-template
          contents:
            type: string
            description: Stringified representation of the template to scan.
            example: "---\nAWSTemplateFormatVersion: '2010-09-09'\nResources:\n  S3Bucket:\n    Type: AWS::S3::Bucket\n    Properties:\n      AccessControl: PublicRead"
          profileId:
            type: string
            description: The id of a Profile to use when running the rules.
            example: profile:3PfYLfWB
