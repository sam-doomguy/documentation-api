type: object
properties:
  id:
    type: string
    description: Setting ID of the access settings.
    example: BJ0Ox16Hb:access
  type:
    type: string
    example: settings
  attributes:
    type: object
    properties:
      type:
        type: string
        example: access
      configuration:
        type: object
        description: Configuration of the access settings.
        properties:
          externalId:
            type: string
            description: The External ID used by Conformity when assuming the IAM role.
            example: XTLFTLAXVS7G
          roleArn:
            type: string
            description: The Role ARN of the role you have already created to grant access to Cloud Conformity.
            example: arn:aws:iam::222274792222:role/myRole
  relationships:
    type: object
    properties:
      organisation:
        $ref: "../../../../../shared-schemas/types/organisation-short.yml"
      account:
        $ref: "../../../../../shared-schemas/types/account-short.yml"
