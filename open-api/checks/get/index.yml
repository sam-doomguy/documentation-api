summary: Get all checks
description: >
  This endpoint allows you to collect checks for specified accounts.
  Note that there is a 10k limit to the maximum number of overall results that can be returned.
  Paging will not work for higher than this limit. To fetch larger numbers, segment your requests
  using account and region filtering.
  On larger accounts, filter requests per account, per region, per service.
parameters:
  - in: query
    name: accountIds
    schema:
      type: string
    required: true
    description: A comma-separated list of Cloud Conformity accountIds.
  - $ref: ../../shared-schemas/check-page.yml#/parameters/page
  - $ref: ../../shared-schemas/check-filter.yml#/parameters/filter

responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: ../../shared-schemas/checks-response.yml
            meta:
              type: object
              properties:
                total:
                  type: number
                  description: The amount of checks returned
                  example: 1
  400:
    description: Bad Request. Cannot process request due to a client error.
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: object
                properties:
                  status:
                    type: number
                    example: 400
                  message:
                    type: string
                    example: query parameter accountIds is required
  401:
    $ref: ../401.yml
  403:
    $ref: ../403.yml
  422:
    description: Unprocessable Entity
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: object
                properties:
                  status:
                    type: integer
                    example: 422
                    description: Error code.
                  source:
                    type: object
                    properties:
                      pointer:
                        type: string
                        example: /data/attributes/page[regions]
                  details:
                    type: string
                    example: Region(s) entered is/are invalid
  500:
    $ref: ../500.yml
security:
  - Authorizer: []
