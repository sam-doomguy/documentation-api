summary: Get Profile and Rule Settings
description: This endpoint allows ADMINs to delete a specified profile and all affiliated rule settings.
parameters:
  - in: path
    name: id
    schema:
      type: string
    required: true
    description: The Cloud Conformity ID of the profile.
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: ./response-200.yml
  403:
    description: Forbidden. The requester user does not have enough privilege.
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/403.yml
security:
  - Authorizer: []
